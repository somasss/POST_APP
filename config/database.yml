
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: post_app_development

test:
  <<: *default
  database: post_app_test


production:
  <<: *default
  database: post_app_production
  username: post_app
  password: <%= ENV['POST_APP_DATABASE_PASSWORD'] %>
